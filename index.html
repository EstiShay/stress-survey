<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Stress Test Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Stress Test Survey</h1>
      <form id="stresstestsurvey">
        <div class="form-group">
          <h4>Do you ever feel like you have:</h4>
          <input type="checkbox" name="feelings" value="1">Loss of Sleep.<br>
          <input type="checkbox" name="feelings" value="1">Feeling Overwhelmed.<br>
          <input type="checkbox" name="feelings" value="1">Muscle Tension and Pain.<br>
        </div>
        <div class="form-group">
          <h4>Physical Symptoms</h4>
          <input type="checkbox" name="symptoms" value="1">High Blood Pressure.<br>
          <input type="checkbox" name="symptoms" value="1">Short of Breath.<br>
          <input type="checkbox" name="symptoms" value="1">Chest Pain.<br>
        </div>
        <div class="form-group">
          <h4>Coping Strategies</h4>
          <input type="checkbox" name="strategies" value="1">Meditating.<br>
          <input type="checkbox" name="strategies" value="1">Exercising.<br>
          <input type="checkbox" name="strategies" value="1">Pursue a Hobby.<br>
        </div>
        <button type="submit" class="btn btn-danger">Submit!</button>
      </form>
      <div class="surveyresult">
        <h2>Your results</h2>
      </div>
    </div>
  </body>
</html>
