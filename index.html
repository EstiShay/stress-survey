<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Stress Test Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Stress Test Survey</h1>
      <form id="stresstestsurvey">
        <div class="form-group">
          <h4>Do you ever feel like you have:</h4>
          <input type="checkbox" name="feel" value="Loss of Sleep">Loss of Sleep.<br>
          <input type="checkbox" name="feel" value="Feeling Overwhelmed">Feeling Overwhelmed.<br>
          <input type="checkbox" name="feel" value="Muscle Tension">Muscle Tension and Pain.<br>
        </div>
        <div class="form-group">
          <h4>Physical Symptoms</h4>
          <input type="checkbox" name="symptoms" value="High Blood Pressure">High Blood Pressure.<br>
          <input type="checkbox" name="symptoms" value="Short of Breath">Short of Breath.<br>
          <input type="checkbox" name="symptoms" value="Chest Pain">Chest Pain.<br>
        </div>
        <div class="form-group">
          <h4>Coping Strategies</h4>
          <input type="checkbox" name="strategies" value="Meditate">Meditating.<br>
          <input type="checkbox" name="strategies" value="Exercise">Exercising.<br>
          <input type="checkbox" name="strategies" value="Pursue a Hobby">Pursue a Hobby.<br>
        </div>
        <button type="submit" class="btn btn-danger">Submit!</button>
      </form>
      <div class="surveyresult">
      </div>
    </div>
  </body>
</html>
